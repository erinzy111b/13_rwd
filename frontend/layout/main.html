<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/main.css" />

    crossorigin="anonymous"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.js'></script>
  <script>
    var sidebarCollapse = document.querySelector('.sidebar-collapse');
    var menuToggle = document.querySelector('.navbar-toggler');
    var navbarCollapse = document.querySelector('.navbar-collapse');
    var sidebarOpen = false;

    menuToggle.addEventListener('click', function () {
      sidebarOpen = !sidebarOpen;
      if (sidebarOpen) {
        sidebarCollapse.classList.add('show');
        navbarCollapse.classList.add('show');
      } else {
        sidebarCollapse.classList.remove('show');
        navbarCollapse.classList.remove('show');
      }
    });

  </script>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light d-flex p-0 float-sm-start fixed-top">
    <div class="container-fluid">

      <!-- hamberger -->
      <div class="right justify-content-end">

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
