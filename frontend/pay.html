<!DOCTYPE html>
<html lang="zh_TW">

<head>
  <meta charset="UTF-8">

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.css'

    crossorigin='anonymous' />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"

    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"

  <link rel="stylesheet" href="css/_header.css" />
  <link rel="stylesheet" href="js/_header.js" />
  <link rel="stylesheet" href="css/pay.css" />
  <link rel="stylesheet" href="css/_footer.css" />

  <script>
    function loadHeader(frame) {
      if (frame.contentDocument && frame.contentDocument.body) {
        frame.insertAdjacentHTML('afterend', frame.contentDocument.body.innerHTML);
        frame.remove();
      } else {
        setTimeout(function () { loadHeader(frame) }, 50);
      }
    }
  </script>

  <script>
    function payover() {
      console.log('payover');
      if (confirm('確認送出？')) {

        // ...

      }
      return false;
    }
  </script>


</head>

<body>
  <!-- header -->
  <iframe id="header-iframe" src="layout/_header.html" onload="loadHeader(this)"></iframe>
  <!-- <iframe src="layout/_header.html"
    onload="this.insertAdjacentHTML('afterend',(this.contentDocument.body||this.contentDocument).innerHTML);this.remove()"></iframe> -->



  <!-- content -->



  <div class="top-bg position-relative">
    <div class="position-absolute top-50 start-50 translate-middle w-100">
      <div class="test p-0 m-0">
        <p class="m-0 p-0" style="text-align: center;">匯款</p>
      </div>
    </div>
  </div>


  <div class="container">
    <div class="row m-auto mt-5 mb-5">
      <div class="col-12 justify-content-center">
        <div class="pay-form rounded-3">

          <!-- 付款資訊 -->

          <div class="text-center pt-5">
            <ul class="list-inline">
              <li class="list-inline-item display-6">匯入帳號</li>
              <li class="list-inline-item display-6 text-danger">
                700 - 0000 0000 0000 0000
              </li>
            </ul>

            <ul class="list-inline">
              <li class="list-inline-item display-6">匯入金額</li>
              <li class="list-inline-item display-6 text-primary">
                @@@@@
              </li>
            </ul>


          </div>



          <h2 class="text-center mt-5 pt-5 pb-4">付款資料</h2>


          <!-- 付款後填寫表單 -->

          <form action="#" method="get" class="">

            <div class="row mx-auto mb-4 mt-4">

              <label class="col-12 col-md-2 col-form-label">匯出帳號</label>
              <div class="col-12 col-md-10">
                <input type="text" class="col-auto form-control" name="pay-account" id="pay-account" placeholder="">
              </div>

            </div>



            <div class="row mx-auto mb-4">

              <label class="col-12 col-md-2 col-form-label">付款日期</label>
              <div class="col-12 col-md-10">
                <input type="date" id="pay-date" name="pay-date" value="2023-06-02" min="2023-06-02" max="2023-06-16">
              </div>

            </div>

            <div class="row mx-auto mb-4">

              <label class="col-12 col-md-2 col-form-label">付款時間</label>
              <div class="col-12 col-md-10">
                <input type="time" id="pay-time" name="pay-time" value="00:00" min="00:00" max="00:00">
              </div>

            </div>


            <div class="row mx-auto mb-4">

              <label class="col-12 col-md-2 col-form-label">備註</label>
              <div class="col-12 col-md-10">
                <input type="" class="col-auto form-control" id="" placeholder="">
              </div>

            </div>

            <div class="row mx-auto mt-5 mb-5">

              <div class="col-12 mb-5 pt-2">

                <button type="submit" class="btn w-100 text-white py-2" style="background-color:rgb(89, 112, 112);"
                  onclick="payover()">送出</button>


                <!-- <button type="submit" class="btn w-100 text-white" data-bs-toggle="modal"
                  data-bs-target="#pay-info-submitModal" style="background-color:rgb(89, 112, 112);">送出</button> -->


                <!-- Modal -->
                <!-- <div class="modal fade" id="pay-info-submitModal" tabindex="-1"
                  aria-labelledby="pay-info-submitModalLabel" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content"> -->
                <!-- <div class="modal-header">
                        <h5 class="modal-title" id="pay-info-submitModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div> -->
                <!-- <div class="modal-body align-items-center">
                        <span class="justify-content-center d-flex py-4 my-4 display-4">資料已送出！</span>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                      </div>
                    </div>
                  </div>
                </div> -->



              </div>

            </div>


          </form>






        </div>
      </div>
    </div>
  </div>

  <!-- footer -->

  <iframe id="footer-iframe" src="layout/_footer.html" onload="loadHeader(this)"></iframe>


</body>

</html>
