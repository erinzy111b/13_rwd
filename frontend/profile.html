<!DOCTYPE html>
<html lang="zh_TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HowSu 好宿 - 會員資料</title>


  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.css'
    integrity='sha512-+ouAqATs1y4kpPMCHfKHVJwf308zo+tC9dlEYK9rKe7kiP35NiP+Oi35rCFnc16zdvk9aBkDUtEO3tIPl0xN5w=='
    crossorigin='anonymous' />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/_header.css" />
  <link rel="stylesheet" href="js/_header.js" />
  <link rel="stylesheet" href="css/profile.css" />
  <link rel="stylesheet" href="css/_footer.css" />

  <script>
    function loadHeader(frame) {
      if (frame.contentDocument && frame.contentDocument.body) {
        frame.insertAdjacentHTML('afterend', frame.contentDocument.body.innerHTML);
        frame.remove();
      } else {
        setTimeout(function () { loadHeader(frame) }, 50);
      }
    }
  </script>
</head>

<body>
  <!-- header -->
  <iframe id="header-iframe" src="layout/_header.html" onload="loadHeader(this)"></iframe>
  <!-- <iframe src="layout/_header.html"
    onload="this.insertAdjacentHTML('afterend',(this.contentDocument.body||this.contentDocument).innerHTML);this.remove()"></iframe> -->



  <!-- content -->



  <div class="top-bg position-relative">
    <div class="position-absolute top-50 start-50 translate-middle w-100">
      <div class="test p-0 m-0">
        <p class="m-0 p-0" style="text-align: center;">會員資料</p>
      </div>
    </div>
  </div>


  <div class="container">
    <div class="row m-auto mt-5 mb-5">
      <div class="col-12 justify-content-center">
        <div class="register-form rounded-3">


          <form action="#" method="get" class="">

            <div class="row mx-auto mb-4 mt-4">

              <label class="col-12 col-md-2 col-form-label">帳號</label>
              <div class="col-12 col-md-10">
                <input type="text" class="col-auto form-control" name="username" id="username" placeholder="修改帳號">
              </div>

            </div>

            <div class="row mx-auto mb-4">

              <label class="col-12 col-md-2 col-form-label">密碼</label>
              <div class="col-12 col-md-10">
                <input type="password" class="col-auto form-control" name="User_Password" id="User_Password"
                  placeholder="修改密碼">
              </div>

            </div>

            <div class="row mx-auto mb-4">

              <label class="col-12 col-md-2 col-form-label">確認密碼</label>
              <div class="col-12 col-md-10">
                <input type="password" class="col-auto form-control" name="double_check_User_Password"
                  id="double_check_User_Password" placeholder="請再次輸入密碼">
              </div>

            </div>

            <div class="row mx-auto mb-4">

              <label class="col-12 col-md-2 col-form-label">姓名</label>
              <div class="col-12 col-md-10">
                <input type="text" class="col-auto form-control" name="User_Name" id="User_Name" placeholder="郝友虔">
              </div>

            </div>

            <div class="row mx-auto mb-4 align-items-center">

              <label class="col-12 col-md-2 col-form-label">性別</label>
              <div class="col-2 form-check form-check-inline my-2 ms-5 p-0">
                <input class="form-check-input" type="radio" name="Gender" value="male">
                <label class="form-check-label" for="Gender">男</label>
              </div>
              <div class="col-2 col-md-2 form-check form-check-inline my-2 ms-2 p-0">
                <input class="form-check-input" type="radio" name="Gender" value="male">
                <label class="form-check-label" for="Gender">女</label>
              </div>
              <div class="col-2 col-md-2 form-check form-check-inline my-2 ms-2 p-0">
                <input class="form-check-input" type="radio" name="Gender" value="male">
                <label class="form-check-label" for="Gender">其他</label>
              </div>



            </div>

            <div class="row mx-auto mb-4">

              <label class="col-12 col-md-2 col-form-label">生日</label>
              <div class="col-12 col-md-10">
                <input type="date" class="col-auto form-control" name="Birth_Date" id="Birth_Date">
              </div>

            </div>

            <div class="row mx-auto mb-4">

              <label class="col-12 col-md-2 col-form-label">Email</label>
              <div class="col-12 col-md-10">
                <input type="email" class="col-auto form-control" name="Contact_Email" id="Contact_Email"
                  placeholder="you_R@nice.person">
              </div>

            </div>

            <div class="row mx-auto mb-4">

              <label class="col-12 col-md-2 col-form-label">手機號碼</label>
              <div class="col-12 col-md-10">
                <input type="phone" class="col-auto form-control" name="Contact_Cellphone" id="Contact_Cellphone"
                  placeholder="修改手機號碼">
              </div>

            </div>

            <div class="row mx-auto mb-4">

              <label class="col-12 col-md-2 col-form-label">市話號碼</label>
              <div class="col-12 col-md-10">
                <input type="phone" class="col-auto form-control" name="Contact_Phone" id="Contact_Phone"
                  placeholder="修改市話號碼">
              </div>

            </div>

            <div class="row mx-auto mb-4">

              <label class="col-12 col-md-2 col-form-label">會員地址</label>
              <div class="col-12 col-md-10">
                <input type="text" class="col-auto form-control" name="Contact_Address" id="Contact_Address"
                  placeholder="修改地址">
              </div>

            </div>

            <div class="row mx-auto mb-4">

              <label class="col-12 col-md-2 col-form-label">保留</label>
              <div class="col-12 col-md-10">
                <input type="" class="col-auto form-control" id="" placeholder="りしれごんさ小">
              </div>

            </div>

            <div class="row mx-auto mt-5">

              <div class="col-12 mb-4">
                <button type="submit" class="btn"
                  style="background-color:rgb(57, 71, 71); color:aliceblue; width:100%;">修改</button>
              </div>

            </div>


          </form>






        </div>
      </div>
    </div>
  </div>

  <!-- footer -->

  <iframe id="footer-iframe" src="layout/_footer.html" onload="loadHeader(this)"></iframe>


</body>

</html>
